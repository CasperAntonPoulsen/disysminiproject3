
syntax = "proto3";

option go_package = "/proto";

package proto;

message User {
    int32 userid = 1; //¤ skal en user have lamport time, når vi skal broadcaste bids til andre replication managers
    int32 time = 2;
}

message Bid {
    int32 userid = 1;
    int32 amount = 2;
}

message Request {
    User user = 1;
}

message Grant {
    User user = 1;
}

message Release {
    User user = 1;
}

message Result {
    int32 amount = 1;
}

message Acknowledgement {
    string status = 1;
}

message Empty{}

service Auction {
    rpc RequestResult(User) returns (Result);
    rpc MakeBid(Bid) returns (Acknowledgement);
    rpc RequestToken(Request) returns (stream Grant); 
    rpc ReleaseToken(Release) returns (Empty);
    rpc Ping(Empty) returns (Empty);
}
